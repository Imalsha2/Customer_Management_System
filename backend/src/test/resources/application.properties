# Test Configuration - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:test_db;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable SQL script initialization for tests (let Hibernate create schema)
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Logging
logging.level.root=WARN
logging.level.com.cms.customer=INFO
